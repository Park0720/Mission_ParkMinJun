<html layout:decorate="~{usr/layout/layout.html}" xmlns:layout="">

<head>
  <title>호감 정보</title>
</head>

<body>

<main layout:fragment="main" class="flex-grow flex items-center justify-center">
  <div th:unless="${@rq.member.hasConnectedInstaMember}" th:include="usr/part/needToConnect::base"></div>

  <div th:if="${@rq.member.hasConnectedInstaMember}" class="max-w-2xl w-full px-4">
    <h1 class="mb-4">
      <i class="fa-solid fa-user"></i>
      <span th:text="${@instaMemberService.findByUsername(instaID).get().getUsername()}"></span>
    </h1>

    <div class="flex flex-col gap-4">
      <div class="card bg-base-100 shadow-xl">
        <div class="card-body">
          <h2 class="card-title">
            <i class="fa-solid fa-user"></i>
            <span th:text="${@instaMemberService.findByUsername(instaID).get().getUsername()}"></span> 님이 받은 호감 정보
          </h2>

      <div class="card bg-base-100 shadow-xl">
        <div class="card-body">
          <h2 class="card-title">
            <i class="fa-solid fa-circle-info"></i> 호감사유별 인기
          </h2>

          <div class="mt-4">
            <div>
              <span class="badge badge-primary">전체</span>
            </div>
            <div class="mt-2">
              <i class="fa-solid fa-heart"></i>&nbsp;<span
                    th:text="|${#numbers.formatInteger(@instaMemberService.findByUsername(instaID).get().likes, 0, 'COMMA')}명|"></span>
            </div>
          </div>

          <hr class="mt-2">

          <div class="mt-4">
            <div>
              <span class="badge badge-primary">외모</span>
            </div>
            <div class="mt-2">
              <i class="fa-solid fa-person-rays"></i>&nbsp;<span
                    th:text="|${#numbers.formatInteger(@instaMemberService.findByUsername(instaID).get().likesCountByAttractionTypeCode1, 0, 'COMMA')}명|"></span>
            </div>
          </div>

          <div class="mt-4">
            <div>
              <span class="badge badge-primary">성격</span>
            </div>
            <div class="mt-2">
              <i class="fa-regular fa-face-smile"></i>&nbsp;<span
                    th:text="|${#numbers.formatInteger(@instaMemberService.findByUsername(instaID).get().likesCountByAttractionTypeCode2, 0, 'COMMA')}명|"></span>
            </div>
          </div>

          <div class="mt-4">
            <div>
              <span class="badge badge-primary">능력</span>
            </div>
            <div class="mt-2">
              <i class="fa-solid fa-people-roof"></i>&nbsp;<span
                    th:text="|${#numbers.formatInteger(@instaMemberService.findByUsername(instaID).get().likesCountByAttractionTypeCode3, 0, 'COMMA')}명|"></span>
            </div>
          </div>
        </div>
      </div>

      <div class="card bg-base-100 shadow-xl">
        <div class="card-body">
          <h2 class="card-title">
            <i class="fa-solid fa-person-half-dress"></i> 성별 인기
          </h2>

          <div class="mt-4">
            <div>
              <span class="badge badge-primary">전체</span>
            </div>
            <div class="mt-2">
              <i class="fa-solid fa-heart"></i>&nbsp;<span
                    th:text="|${#numbers.formatInteger(@instaMemberService.findByUsername(instaID).get().likes, 0, 'COMMA')}명|"></span>
            </div>
          </div>

          <hr class="mt-2">

          <div class="mt-4">
            <div>
              <span class="badge badge-primary">여성</span>
            </div>
            <div class="mt-2">
              <i class="fa-solid fa-person-dress"></i>&nbsp;<span
                    th:text="|${#numbers.formatInteger(@instaMemberService.findByUsername(instaID).get().likesCountByGenderWoman, 0, 'COMMA')}명|"></span>
            </div>
          </div>

          <div class="mt-4">
            <div>
              <span class="badge badge-primary">남성</span>
            </div>
            <div class="mt-2">
              <i class="fa-solid fa-person"></i>&nbsp;<span
                    th:text="|${#numbers.formatInteger(@instaMemberService.findByUsername(instaID).get().likesCountByGenderMan, 0, 'COMMA')}명|"></span>
            </div>
          </div>
        </div>
      </div>

      <div class="card bg-base-100 shadow-xl">
        <div class="card-body">
          <h2 class="card-title">
            <i class="fa-solid fa-person-dress"></i> 여성들로부터 받은 호감
          </h2>

          <div class="mt-4">
            <div>
              <span class="badge badge-primary">외모</span>
            </div>
            <div class="mt-2">
              <i class="fa-solid fa-person-rays"></i>&nbsp;<span
                    th:text="|${#numbers.formatInteger(@instaMemberService.findByUsername(instaID).get().likesCountByGenderWomanAndAttractiveTypeCode1, 0, 'COMMA')}명|"></span>
            </div>
          </div>

          <div class="mt-4">
            <div>
              <span class="badge badge-primary">성격</span>
            </div>
            <div class="mt-2">
              <i class="fa-regular fa-face-smile"></i>&nbsp;<span
                    th:text="|${#numbers.formatInteger(@instaMemberService.findByUsername(instaID).get().likesCountByGenderWomanAndAttractiveTypeCode2, 0, 'COMMA')}명|"></span>
            </div>
          </div>

          <div class="mt-4">
            <div>
              <span class="badge badge-primary">능력</span>
            </div>
            <div class="mt-2">
              <i class="fa-solid fa-people-roof"></i>&nbsp;<span
                    th:text="|${#numbers.formatInteger(@instaMemberService.findByUsername(instaID).get().likesCountByGenderWomanAndAttractiveTypeCode3, 0, 'COMMA')}명|"></span>
            </div>
          </div>
        </div>
      </div>

      <div class="card bg-base-100 shadow-xl">
        <div class="card-body">
          <h2 class="card-title">
            <i class="fa-solid fa-person"></i> 남성들로부터 받은 호감
          </h2>

          <div class="mt-4">
            <div>
              <span class="badge badge-primary">외모</span>
            </div>
            <div class="mt-2">
              <i class="fa-solid fa-person-rays"></i>&nbsp;<span
                    th:text="|${#numbers.formatInteger(@instaMemberService.findByUsername(instaID).get().likesCountByGenderManAndAttractiveTypeCode1, 0, 'COMMA')}명|"></span>
            </div>
          </div>

          <div class="mt-4">
            <div>
              <span class="badge badge-primary">성격</span>
            </div>
            <div class="mt-2">
              <i class="fa-regular fa-face-smile"></i>&nbsp;<span
                    th:text="|${#numbers.formatInteger(@instaMemberService.findByUsername(instaID).get().likesCountByGenderManAndAttractiveTypeCode2, 0, 'COMMA')}명|"></span>
            </div>
          </div>

          <div class="mt-4">
            <div>
              <span class="badge badge-primary">능력</span>
            </div>
            <div class="mt-2">
              <i class="fa-solid fa-people-roof"></i>&nbsp;<span
                    th:text="|${#numbers.formatInteger(@instaMemberService.findByUsername(instaID).get().likesCountByGenderManAndAttractiveTypeCode3, 0, 'COMMA')}명|"></span>
            </div>
          </div>
        </div>
      </div>
    </div>
      </div>
    </div>
  </div>
</main>


</body>

</html>
